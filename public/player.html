<!DOCTYPE html>
<html ng-app="DiskoApp">
  <head>
    <title>Disko</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300italic,300,400italic,400,600italic,600,700italic,700,800italic,800" rel="stylesheet" type="text/css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <script src="http://yui.yahooapis.com/pure/0.4.2/pure-min.css"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
  <body data-spy="scroll" data-target="#nav-scrollspy"></body>
  <div class="container">
    <h1>Disko</h1>
    <p class="lead">Playlist Manager</p><br>
    <script type="text/javascript">
      var DiskoApp = angular.module('DiskoApp', []);
      
      DiskoApp.controller('playlistController',function($scope) {
      
        $.get('data/playlists.json', function(data) {
          $scope.$apply(function(){
            $scope.playlist = data.content[0].content;
          });
        });
        console.log($scope.playlist);
      });
    </script>
    <div class="row">
      <div class="col-md-12">
        <div class="btn-toolbar">
          <div class="btn-group">
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-step-backward"></span> Previous</button>
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-play"></span> Play</button>
            <Button type="button" class="btn btn-default hide"><span class="glyphicon glyphicon-pause"></span> Pause</Button>
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-step-forward"></span> Next</button>
          </div>
          <div class="btn-group">
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-thumbs-up"></span> Like</button>
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-share"></span> Share</button>
          </div>
          <div class="btn-group">
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-cog"></span> Manage</button>
          </div>
          <div class="btn-group">
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-share-alt"></span> Fork</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row"><br></div>
    <div class="row">
      <div class="col-md-7">
        <div ng-controller="playlistController">
          <div ng-repeat="item in playlist | orderBy:sortingOrder:reverse" class="list-group"><a href="#" class="list-group-item active">
              <p class="list-group-item-text">{{item.title}} - {{item.author}}  3:0</p></a></div>
        </div>
      </div>
      <div class="col-md-5">
        <div class="row">
          <iframe width="100%" height="100" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/143859829&amp;amp;auto_play=false&amp;amp;hide_related=false&amp;amp;visual=false"></iframe>
        </div>
        <div class="row hide">
          <iframe width="100%" height="100" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/5843667&amp;amp;auto_play=false&amp;amp;hide_related=false&amp;amp;visual=false"></iframe>
        </div>
        <div class="row hide">
          <iframe width="100%" height="100" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/53371201&amp;amp;auto_play=false&amp;amp;hide_related=false&amp;amp;visual=false"></iframe>
        </div>
        <div class="row"></div>
      </div>
    </div>
  </div>
</html>
