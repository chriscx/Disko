<!DOCTYPE html>
<html ng-app="DiskoApp">
  <head>
    <title>Disko</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300italic,300,400italic,400,600italic,600,700italic,700,800italic,800" rel="stylesheet" type="text/css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <script src="http://yui.yahooapis.com/pure/0.4.2/pure-min.css"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
  <body data-spy="scroll" data-target="#nav-scrollspy"></body>
  <div class="container">
    <h1>Disko</h1>
    <p class="lead">Playlist Manager</p><br>
    <script type="text/javascript">
      var DiskoApp = angular.module('DiskoApp', []);
      
      DiskoApp.controller('playlistController',function($scope) {
        $.get('playlists.json', function(data) {
          $scope.playlist = data.content[0].content;
          //- console.log($scope.playlist);
        });
      });
    </script>
    <div ng-controller="playlistController">
      <table class="table">
        <tr ng-repeat="item in playlist">
          <td>{{item.title}}</td>
        </tr>
      </table>
    </div>
  </div>
</html>
